<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="navbar">
        <ul id="topnav">
            <li class="nav_text"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
            <li class="nav_text"><a href="https://www.google.co.id/imghp?hl=en&tab=wi&ei=3CmqWOxGzM--BJ6Kn6gE&ved=0EKouCBIoAQ">Images</a></li>
            <li><a href="#" id="apps" title="Google Apps"></a></li>
            <li id="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.id/" target="_top">Sign in</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="googlelogo">
            <div class="indotext">Indonesia</div>
        </div>
		<form id="search" action="https://www.google.com/search" action="get">
            <input type="text" name="query" id="search_box" autofocus="autofocus" title="Search">
            <div class="voice-search">
                <a href="#"><img src="voice-search.png" height="24px" width="24px"></a>
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
		</form>
        <div id="text_content">
            Google.co.id offered in:
            <a href="https://www.google.co.id/setprefs?sig=0_TFxs2sn-fnn7qkDvehCaLXVANxQ%3D&hl=id&source=homepage">Indonesia</a>
            <a href="https://www.google.co.id/setprefs?sig=0_TFxs2sn-fnn7qkDvehCaLXVANxQ%3D&hl=jw&source=homepage">Basa Jawa</a>
            <a href="https://www.google.co.id/setprefs?sig=0_TFxs2sn-fnn7qkDvehCaLXVANxQ%3D&hl=ban&source=homepage">Basa Bali</a>
        </div>
    </div>

    <div id="footer">
        <ul class="l_foot">
            <li><a href="https://www.google.co.id/intl/en/ads/?fg=1">Advertising</a></li>
            <li><a href="https://www.google.co.id/services/?fg=1">Business</a></li>
            <li><a href="https://www.google.co.id/intl/en/about.html?fg=1">About</a></li>
        </ul>
        <ul class="r_foot">
            <li><a href="https://www.google.co.id/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.co.id/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.co.id/preferences?hl=en">Settings</a></li>
        </ul>
    </div>
</body>
</html>
